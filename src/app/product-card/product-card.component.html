<div class="card" *ngIf="product.title">
    <img src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.title }}" *ngIf="product.imageUrl">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.price | currency:'INR' }}</p>
            <a *ngIf="showActions" href="#" class="btn btn-primary">Add to Cart</a>
    </div>
</div>
